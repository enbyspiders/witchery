<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Overworld Witchery</title>
		
		<link rel="icon" type="image/png" href="img/favicon.png" />
		
		<link rel="stylesheet" type="text/css" href="css/editor.css">
		<link rel="stylesheet" type="text/css" href="css/animation.css">
		
		<script src="js/bitsy.js"></script>
		<script src="js/ui.js"></script>
		
	</head>
	
	<body onload="start()">
		
		<div id="appWindow">
		
			<div id="toolPanel">
				
				<button id="loadDialogButton" title="load game data" onmouseup="toggle(loadDialog);">load</button>
				<button id="aboutDialogButton"title="some infos about this tool" onmouseup="toggle(aboutDialog);">about</button>
				
			</div>
			
			<div id="mainPanel">
			
				<div id="loadDialog" style="left:20px;display:none;" class="dialog">
					<div class="title" onmousedown="startDrag(event);">load game data<button title="close window" class="close" onmouseup="hide(loadDialog);">&#10006;</button></div>
					
					<div class="content">
					
						<textarea title="paste your raw game data here" placeholder="paste your game data here

remember to make a backup copy first, just in case" style="min-width:300px;height:300px;"></textarea>
						<button title="load game data" onmouseup="load();">load</button>
					
					</div>
				</div>
				
				<div id="aboutDialog" style="left:375px;width:336px;display:none;" class="dialog">
					<div class="title" onmousedown="startDrag(event);">about this tool<button title="close window" class="close" onmouseup="hide(aboutDialog);">&#10006;</button></div>
					
					<div class="content">
						
						<p><img src="img/cat.gif" style="float:left;margin-right:20px;">
						</br><b>version <script>document.write(version);</script></b>
						
						</br></br>
						overworld witchery was brewed up in a magic cauldron by <a href="https://www.twitter.com/notbanachtarski" target="_blank">nicole / voec*☄︎˟︎｡ﾟ</a>
						
						</br></br>
						special thanks to:</br>
						* adam le doux for making bitsy</br>
						* the bitsy community!
						</br></br>
						backdrop font:</br><a href="https://w.itch.io/world-of-fonts" target="_blank">frog princess</a> by anna anthropy
						
						<br></p>
					</div>
				</div>
				
				<div id="mapSpace">
				
					<div class="mapTile"><canvas id="canvas" onmousedown="startDrag(event);"></canvas></div>
					<div class="mapTile"><canvas id="canvasa" onmousedown="startDrag(event);"></canvas></div>
					<div class="mapTile"><canvas id="canvasb" onmousedown="startDrag(event);"></canvas></div>
				
				</div>
			
			</div>
			
		</div>
		
  </body>
</html>
