<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>&#10024;Overworld Witchery&#10024;</title>
		
		<link rel="icon" type="image/png" href="img/witchcat.png" />
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/editor.css">
		
		<!-- JS -->
		<script src="js/drag.js"></script>
		
	</head>
	
	<body onload="start()">
		
		<div id="appWindow">
		
			<div id="toolPanel">
				
				<div class="button" title="load game data">load</div>
				<div class="button" title="some infos about this tool">about</div>
				
			</div>
			
			<div id="mainPanel">
			
				<div id="loadDialog" style="left:1400px;" class="dialog">
					<div class="title" onmousedown="startDrag(event);">load game data<button title="close window" class="close">&#10006;</button></div>
					
					<div class="content">
					
						<textarea title="paste your raw game data here" placeholder="paste your game data here" style="width:300px;height:300px;" onchange=""></textarea>
						<button title="load game data">load</button>
						<button title="close window">cancel</button>
					
					</div>
				</div>
				
				<div id="aboutDialog" style="left:1000px;" class="dialog">
					<div class="title" onmousedown="startDrag(event);">about this tool<button title="close window" class="close">&#10006;</button></div>
					
					<div class="content">
					
						<p>overworld witchery was brewed up in</br>a magic cauldron by <a href="https://www.twitter.com/notbanachtarski">nicole / voec*☄︎˟︎｡ﾟ</a>
						</br></br>
						special thanks to:</br>
						* adam le doux for making bitsy</br>
						* the bitsy community!
						</br></br>
						<b>version <script>document.write(version);</script></b></p>
						
					</div>
				</div>
				
				<div class="mapTile"><canvas id="canvas" onmousedown="startDrag(event);"></canvas></div>
				<div class="mapTile"><canvas id="canvas2" onmousedown="startDrag(event);"></canvas></div>
				<div class="mapTile"><canvas id="canvas3" onmousedown="startDrag(event);"></canvas></div>
			
			</div>
			
		</div>
		
  </body>
</html>
